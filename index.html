<body>
    <div class="container">
        <h1>HTTP AJEX METHODS<i class="fas fa-home"></i></h1>  
        <button id="newTutBtn" class="btn btn-primary btn-block">New  tutorial</button>
      
   
    <form id="newForm">
        <div class="form-group row">
            <label for="tutNum" class="col-sm-2 col-form-label"> tutorial Number </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="tutNum" placeholder="tutorial number">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label"> Title </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
        </div>
        <div class="form-group row">
            <label for="author" class="col-sm-2 col-form-label"> Author </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" placeholder="Author">
            </div>
        </div>
        <div class="form-group row">
            <label for="tipo" class="col-sm-2 col-form-label"> Type </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tipo" placeholder="Type">
            </div>
        </div>
        <button id="submitTutorial" type="submit" class="btn btn-primary"> Add tutorial</button>
    </form>
    <div id="updateFormDiv">
        <form id="updateForm">
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" id="tutId">
                </div>
            </div>
            <div class="form-group row">
                    <label for="updateNum" class="col-sm-2 col-form-label">Tutorial Number</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="updateNum" placeholder="Tutorial number">
                    </div>
            </div>
            <div class="form-group row">
                <label for="updateTitle" class="col-sm-2 col-form-label"> Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Title" id="updateTitle">
                </div>
            </div>
            <div class="form-group row">
                <label for="updateType" class="col-sm-2 col-form-label">Update Type</label>
                <div class="col-sm-10">
                    <input type="text" id="pdateType" class="form-control" placeholder="Update type" >
                </div>
            </div>
            <button id="updateTutorial" type="submit" class="btn btn-primary ">Update tutorial</button>
        </form>
    </div>

    <table id="tutorialTable" class="table table-bordered table-hover">
        <thead>
            <th>Tutorial number</th>
            <th>Title</th>
            <th>Autor</th>
            <th>Tutorial Type</th>
            <th>BD ID</th>
            <th>controls</th>
        </thead>
        <tbody id="tutorialsBody"> </tbody>
    </table>
</div>
